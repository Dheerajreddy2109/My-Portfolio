<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reco-paper-scissors</title>
</head>
<body>


    <header class="header">

        <p class="logo">Rock-Paper-Scissors</p>

    </header>


    <main>
        <section class="Clicking-btn">
            <img src="images/rock.png" class="button" id="rock"></img>
            <img src="images/paper.png" class="button" id="paper"></img>
            <img src="images/scissors.png" class="button" id="sicssor"></img>
        </section>
        <br>
        <br>

        

<section class="score">
    <p class="client-score" >your score is :<p  class="client-score" id="clientScore">0</p></p>
    <p  class="client-score">coumputer score is :<p  class="client-score"  id="coumpScore">0</p></p>
</section>
        

     <div class="message-container">
        <p id="message">
            your turn
        </p>


        <p id="chComp"></p>
     </div>



     <div class="btn">
        <button id="resetBtn" >reset</button>
     </div>

    </main>


    




    <script src="app.js"></script>
</body>
</html>
